<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We love to respond to your queriesnd help you succeed.<br>Feel free to get in touch with us.</br></p> 
    </div>
    <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                 <div class="input-row">
                    <div class="input-group">
                         <label>Name</label>
                         <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="Enter your number">
                   </div>
                   <div class="input-group">
                    <label>E-mail</label>
                    <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Type your Subject">
                    </div>
                 </div>
                 <div class="msg">
                 <label>Message</label>
                 <textarea rows="5" placeholder="Your Message">
                 </textarea>
                 <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="contact-right">
            <h3> Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>aqclothin@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+91 8610319117</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>562,Eachanari ,Pollachi Road,Coimbatore.</td>
                </tr>
            </table>
            <img src="aqlogo.png" class="llogo" alt="">
        </div>
    </div>
</body>
</html>
